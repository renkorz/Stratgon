</head>
<body>
    <header>
    <a href="index.html" class="logo-titulo">
        <img src="img/studio.png" alt="logo" class="logo" width="128">
        <h1>Stratgon</h1>
    </a>
    </header>
    <nav>
        <div class="nav-izquierda">
            <a href="index.html">Inicio</a>
            <a href="noticias.html">Noticias</a>
            <a href="quienesomos.html">Quienes somos</a>
            <a href="contacto.html">Contacto</a>
        </div>
        <div class="nav-busqueda">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/search--v1.png" alt="icono-busqueda" class="icono-busqueda" width="24" height="24">

        <div class="nav-derecha">
            <a href="registro.html">Registro</a>
        </div>
        </nav>
        <main class="registro">
            <h2>Registro de Usuario</h2>
            <form action="registroaprobado.html" method="get">
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required>
        
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
        
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        
            <button type="submit">Registrarse</button>
            <button type="reset">Limpiar</button>
            </form>
    </main>
</body>
</html>
